    <main class="container">
        <h1>Leave Requests</h1>
        <!-- VIEW TOGGLE -->
        <!-- … inside <section id="applySection" class="card"> … -->
        <div class="view-toggle">
            <select id="viewToggle">
      <option value="myself">Myself</option>
      <option value="team">Manage Team</option>
    </select>
        </div>


        <section id="applySection" class="card">
            <h2>Apply for Leave</h2>

            <div class="leave-shortcuts">
                <button id="todayBtn" type="button">Today</button>
                <button id="tomorrowBtn" type="button">Tomorrow</button>
            </div>

            <form id="leaveForm">
                <!-- first row -->
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fromDate">From</label>
                        <input type="date" id="fromDate" required />
                    </div>
                    <div class="form-group">
                        <label for="toDate">To</label>
                        <input type="date" id="toDate" required />
                    </div>
                    <div class="form-group">
                        <label for="requestTo">Request To</label>
                        <select id="requestTo">
                      <option value="category-admin">Category Admin</option>
                      <option value="admin">Admin</option>
                      <option value="developer">Developer</option>
                    </select>
                    </div>

                    <!-- second row (reason spans all) -->
                    <div class="form-group reason-group">
                        <label for="reason">Reason</label>
                        <textarea id="reason" placeholder="Enter reason…" required></textarea>
                    </div>

                    <!-- third row (submit spans all) -->
                    <button type="submit" class="btn accent submit-btn">Submit</button>
                </div>
            </form>

        </section>

        <section id="listSection" class="card">
            <h2>All Requests</h2>
            <table id="leavesTable">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>From</th>
                        <th>To</th>
                        <th>To (Role)</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th>Note</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script type="module" src="../js/leaves.js"></script>
</body>

</html>
