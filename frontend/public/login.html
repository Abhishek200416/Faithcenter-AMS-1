<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login — Faith Centre AMS</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h1>Faith Centre AMS</h1>

            <div class="toggle-group">
                <button id="loginTab" class="toggle active">Login</button>
                <button id="otpTab" class="toggle">OTP Login</button>
            </div>

            <!-- EMAIL / PASSWORD -->
            <form id="loginForm" class="form active">
                <div class="field">
                    <label for="identifier">Email, Phone, UID or Username</label>
                    <input type="text" id="identifier" placeholder="Email, Phone, UID or Username" autocomplete="username" required>
                </div>
                <div class="field password-field">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" required>
                        <button type="button" class="toggle-password" data-target="password">Show</button>
                    </div>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <p class="secondary-text">
                    <a href="#" id="showForgot">Forgot Password?</a>
                </p>
            </form>

            <!--- OTP LOGIN --->
            <form id="otpForm" class="form">
                <div class="field otp-step1">
                    <label for="otpIdentifier">Email, Phone, UID or Username</label>
                    <input type="text" id="otpIdentifier" placeholder="you@domain.com" autocomplete="username" required>
                    <button type="button" id="sendOtp" class="btn send-btn">
            <span class="btn-text">Send OTP</span>
            <span class="spinner"></span>
          </button>
                </div>
                <div class="field otp-step2 hidden">
                    <p class="info-text">OTP sent—check your inbox.</p>
                    <label for="otpCode">Enter OTP</label>
                    <input type="text" id="otpCode" placeholder="123456" required>
                    <button type="submit" class="btn">Verify & Sign In</button>
                    <button type="button" id="resendOtp" class="btn" disabled>Resend Code</button>
                </div>
            </form>

            <!-- FORGOT / RESET PASSWORD -->
            <form id="forgotForm" class="form">
                <div class="field">
                    <label for="forgotIdentifier">Email, Phone, UID or Username</label>
                    <input type="text" id="forgotIdentifier" placeholder="Email, Phone, UID or Username" autocomplete="username" required>
                </div>
                <button type="button" id="sendResetOtp" class="btn send-btn">
          <span class="btn-text">Send OTP</span>
          <span class="spinner"></span>
        </button>
                <div id="resetSection" class="hidden">
                    <p class="info-text">OTP sent — enter it below.</p>
                    <div class="field">
                        <label for="resetOtp">OTP Code</label>
                        <input type="text" id="resetOtp" placeholder="123456" required>
                    </div>
                    <div class="field password-field">
                        <label for="newPassword">New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="newPassword" placeholder="••••••••" autocomplete="new-password" required>
                            <button type="button" class="toggle-password" data-target="newPassword">Show</button>
                        </div>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                </div>
            </form>

            <div id="loginError" class="error"></div>
        </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/toast.js"></script>
</body>

</html>
