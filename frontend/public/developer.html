<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #app-root.hidden {
            display: none !important;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Developer — Usher Admin</title>
    <link rel="stylesheet" href="css/base.css">
    <script type="module" src="js/base.js"></script>
    <link rel="stylesheet" href="../css/developer.css">
</head>

<body>
    <div id="app-root" class="hidden"></div>
    <header>
        <nav class="navbar container">…
            <a href="dashboard.html"> <img id="mobileHome" class="home-icon" src="../assets/images/home.png" alt="Home" /></a>
        </nav>
    </header>
    <main class="container">
        <h1>Developer Console</h1>

        <section id="userStats">
            <h2>All Users</h2>
            <table id="usersDevTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="leaveStats">
            <h2>All Leave Requests</h2>
            <table id="leavesDevTable">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script type="module" src="../js/developer.js"></script>
</body>

</html>
